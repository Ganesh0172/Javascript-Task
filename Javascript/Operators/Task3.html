<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Task-3

        //store 23 into variable and incremnt it by 5 times by using incremnt Operator print it in console

        var inc = 23;
        var a = ++inc;
        var b = ++inc;
        var c = ++inc;
        var d = ++inc;
        var e = ++inc;

        console.log(a + "  " + b + "  " + c + "  " + +d + "  " + +e)


        //decremnt that value by 6 time and show updated value in alert popup
        var inc = 23;
        var a = --inc;
        var b = --inc;
        var c = --inc;
        var d = --inc;
        var e = --inc;
        var f = --inc;
        alert(a + "  " + b + "  " + c + "  " + +d + "  " + +e + "  " + f)

    </script>
</body>

</html>
