    <input type="text" name="" id="text2" value="Sports" onkeydown="readText()">
    <script>
        //Create a one dropdown for sports and create one textbox.
        //give default values for both.
        //give same class name for dropdown and textbox.
        //and First stored the dropdown selected value in console and textbox value in alert.
        function selectedDropdown() {
            var dropdown = document.getElementsByClassName("drop").value;
            console.log(dropdown);
        }
        selectedDropdown()
        function readText() {
            var text = document.getElementsByClassName("text2").value;
            alert(text);
        }
        readText()


    </script>
