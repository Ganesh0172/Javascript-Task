<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" name="" id="textbox" value="Codefirst" onkeypress="textbox()">
    <script>
        //Create a one textbox and provide value and id to it
        //give the by default value to that textbox
        //read the value of the textbox by using getElementById and display value in alert box.

        function textbox() {
            var readText = document.getElementById("textbox").value;
            alert(readText);
        }

    </script>
</body>

</html>
