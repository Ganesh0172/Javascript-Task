<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <h1>Calculator</h1>
    <input type="text" name="" id="txt1" placeholder="Num1">
    <input type="text" name="" id="txt2" placeholder="Num2"><br>
    <button class=" btn btn-success" onclick=" Calculator1()">+</button>
    <button class=" btn btn-success"onclick=" Calculator2()">*</button>
    <button class=" btn btn-success"onclick=" Calculator3()">-</button>
    <button class=" btn btn-success"onclick=" Calculator4()">/</button><br>
    <input type="text" name="" id="txt3" placeholder="Result" disabled>
     





    <script>
        //Calculator
        function Calculator1()
        {
            var a= parseInt(document.getElementById("txt1").value);
            var b= parseInt(document.getElementById("txt2").value);
          document.getElementById("txt3").value=a+b;


        }
        function Calculator2()
        {
            var a=document.getElementById("txt1").value;
            var b=document.getElementById("txt2").value;
          document.getElementById("txt3").value=a*b;


        }
        function Calculator3()
        {
            var a=document.getElementById("txt1").value;
            var b=document.getElementById("txt2").value;
          document.getElementById("txt3").value=a-b;


        }
        function Calculator4()
        {
            var a=document.getElementById("txt1").value;
            var b=document.getElementById("txt2").value;
          document.getElementById("txt3").value=a/b;


        }
        


    </script>
</body>
</html>
