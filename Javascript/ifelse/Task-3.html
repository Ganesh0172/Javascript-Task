<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <input type="text" id="tx1" placeholder="Num 1">
    <input type="text" id="tx2" placeholder="Num 2">
    <input type="text" id="tx3" placeholder="Num 3">
    <input type="button"  class="btn btn-success" onclick=" checkMaxNum()" value="check max number">
    <p id="max"></p>

    <script>
        //Create a three texbox to provoide integer values
        //create a  button  check max number
        // on click of button -find max number and print it in p tag

        function checkMaxNum(){
            var num1=parseInt(document.getElementById("tx1").value)|| 0;
            var num2=parseInt(document.getElementById("tx2").value)|| 0;
            var num3=parseInt(document.getElementById("tx3").value)|| 0;
            if(num1>num2){
                document.getElementById("max").innerText="max number is "+num1;

            }
            else if(num2>num3){
                document.getElementById("max").innerText="max number is " +' '+num2;
            }
            else{
                document.getElementById("max").innerText="max number is " +' '+num3;

            }
             



        }


    </script>
</body>
</html>
