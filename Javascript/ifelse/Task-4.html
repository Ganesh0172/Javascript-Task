<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <input type="text" name="" id="Aadhar" placeholder="Enter Aadhar Card No">
    <input type="button" class="btn btn-success" name="" id="" value="Verify" onclick="adharVerify()">
    <p id="res"></p>
    <script>
        //Create 1 textbox to Enter Aadhar Card No
        //cerate a button - Verify
        //on click of Verify - check if aadhar card no is valid or Not
        //if no value provide Show warning as Provide Input
        //If Valid Show Label as Aadhar Verified else show warning as Please Provide Correct aadhar No

        function adharVerify() {
            var a = document.getElementById("Aadhar").value;


            if (a === "") {
                alert("Enter Adhar Number");
            }
            else if (a.length === 12) {
                a = document.getElementById("res").innerText = "Adhar is verifyd";
                res.style.color = "green";


            }
            else {
                a = document.getElementById("res").innerText = "Enter Correct Adhar Number";
                res.style.color = "red";

            }


        }

    </script>
</body>

</html>
