<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <select name="" id="cast" onchange="selectCast()">
        <option value="">Select cast</option>
        <option value="OBC">OBC</option>
        <option value="NTC">NTC</option>
        <option value="SC">SC</option>
        <option value="Open">Open</option>
        <option value="Other">Other</option>
        <input type="text" name="" style="display: none;" id="txt1" placeholder="Other">



    </select>
    <script>
        //Create 1 dropdown with Caste Options and One Other Option
        //On dropdown Change if Other is selected show other textbox else hide
        function selectCast() {
            var Cast = document.getElementById("cast").value;
            if (Cast == "Other") {
                txt1.style.display = "block";
            }
            else {
                txt1.style.display = "none";
            }
        }


    </script>
</body>

</html>
