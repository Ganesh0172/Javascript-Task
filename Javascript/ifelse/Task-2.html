<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <input type="text" name="" id="txt1" placeholder="Student Name">
    <input type="text" name="" id="txt2" placeholder="Maths ">
    <input type="text" name="" id="txt3" placeholder="english ">
    <input type="text" name="" id="txt4" placeholder="Physics ">
    <input type="text" name="" id="txt5" placeholder="chemistry ">
    <input type="text" name="" id="txt6" placeholder="History">
    <input type="button" class="btn btn-secondary" name="" id="" value="Clear" onclick="clear()">
    <input type="button" class="btn btn-success" name="" id="" value="Calculate Reslt" onclick=" CalculateResult()">




    <script>
        //reate below UI - to enter student Name and Subject marks
        //on calculate result btn click - calculate sub of all subject marks
        //If student has got more than 300 show Message in alert box as Student Passed
        //If student has got less than 300 show Message in alert box as Student Failed
        //on Clear btn clear textbox values

        function CalculateResult() {

            var a = parseInt(document.getElementById("txt1").value) || 0;
            var b = parseInt(document.getElementById("txt2").value) || 0;
            var c = parseInt(document.getElementById("txt3").value) || 0;
            var d = parseInt(document.getElementById("txt4").value) || 0;
            var e = parseInt(document.getElementById("txt5").value) || 0;
            var f = parseInt(document.getElementById("txt6").value) || 0;
            var result = a + b + c + d + e + f;

            if (result >= 300) {
                alert("Student is Passed");
            }
            else {
                alert("Student is Failed");
            }


        }
        function clear() {
           var a = document.getElementById("txt1").value = '';
           var b = document.getElementById("txt2").value = '';
           var c = document.getElementById("txt3").value = '';
           var d = document.getElementById("txt4").value = '';
           var e = document.getElementById("txt5").value = '';
           var f = document.getElementById("txt6").value = '';

        }


    </script>
</body>

</html>
