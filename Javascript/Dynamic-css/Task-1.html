<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #colorDiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
     
    <div id="colorDiv"></div>

    <button  class="btn btn-danger" onclick="changeColor('red')">Danger</button>
    <button   class="btn btn-warning"  onclick="changeColor('yellow')">Yellow</button>

    <script>

//Create a Div add id to that div.
//create 2 buttons - with text Red and Yellow
//on click of buttons add respective Red and Yellow background color to Created Div
        function changeColor(color) {
            document.getElementById("colorDiv").style.backgroundColor = color;
        }
    </script></body>
</html>
